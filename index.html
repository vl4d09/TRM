<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Demo - 3 NFT Markers</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        
        .debug-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            max-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .debug-panel div {
            margin: 3px 0;
        }
        
        .status-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            display: flex;
            gap: 15px;
        }
        
        .marker-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .marker-status .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }
        
        .marker-status.unlocked .dot {
            background: #4CAF50;
        }
        
        .marker-status.locked .dot {
            background: #f44336;
        }
        
        .marker-status.active .dot {
            background: #2196F3;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            display: none;
            font-size: 16px;
        }
        
        .message.show {
            display: block;
            animation: fadeOut 3s forwards;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.9);
        }
        
        @keyframes fadeOut {
            0%, 70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>


    <!-- Status Bar -->
    <div class="status-bar">
        <div class="marker-status unlocked" id="status1">
            <span class="dot"></span>
            <span>Marker 1</span>
        </div>
        <div class="marker-status locked" id="status2">
            <span class="dot"></span>
            <span>Marker 2</span>
        </div>
        <div class="marker-status locked" id="status3">
            <span class="dot"></span>
            <span>Marker 3</span>
        </div>
    </div>
    
    <!-- Message popup -->
    <div class="message" id="message"></div>

    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; alpha: true;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">

        <a-assets>
            <a-asset-item id="model1" src="./models/model1.glb"></a-asset-item>
            <a-asset-item id="model2" src="./models/model2.glb"></a-asset-item>
            <a-asset-item id="model3" src="./models/model3.glb"></a-asset-item>
        </a-assets>

        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 0.8;"></a-entity>
        <a-entity light="type: directional; intensity: 0.6" position="-1 2 1"></a-entity>

        <!-- NFT Marker 1 -->
        <a-nft 
            id="nft1" 
            type="nft" 
            url="./marker1" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01" 
            smoothThreshold="5">
            
            <a-entity 
                id="model1-entity"
                gltf-model="#model1"
                scale="20 20 20"
                position="0 410 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>
        </a-nft>

        <!-- NFT Marker 2 -->
        <a-nft 
            id="nft2" 
            type="nft" 
            url="./marker2" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01" 
            smoothThreshold="5">
            
            <a-entity 
                id="model2-entity"
                gltf-model="#model2"
                scale="20 20 20"
                position="0 50 0"
                rotation="0 0 0"
                visible="false"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>
        </a-nft>

        <!-- NFT Marker 3 -->
        <a-nft 
            id="nft3" 
            type="nft" 
            url="./marker3" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance=".01" 
            smoothThreshold="5">
            
            <a-entity 
                id="model3-entity"
                gltf-model="#model3"
                scale="20 20 20"
                position="0 50 0"
                rotation="0 0 0"
                visible="false"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Track progress
        const progress = {
            marker1: false,
            marker2: false,
            marker3: false
        };

        // Get elements
        const cameraStatus = document.getElementById('camera-status');
        const arjsStatus = document.getElementById('arjs-status');
        const m1Status = document.getElementById('m1-status');
        const m2Status = document.getElementById('m2-status');
        const m3Status = document.getElementById('m3-status');
        const logs = document.getElementById('logs');
        const messageEl = document.getElementById('message');
        
        const status1 = document.getElementById('status1');
        const status2 = document.getElementById('status2');
        const status3 = document.getElementById('status3');
        
        const nft1 = document.getElementById('nft1');
        const nft2 = document.getElementById('nft2');
        const nft3 = document.getElementById('nft3');
        
        const model2Entity = document.getElementById('model2-entity');
        const model3Entity = document.getElementById('model3-entity');
        
        const scene = document.querySelector('a-scene');

        // Log function
        function addLog(msg) {
            const timestamp = new Date().toLocaleTimeString();
            const logLine = `[${timestamp}] ${msg}`;
            console.log(logLine);
            logs.innerHTML = logLine + '<br>' + logs.innerHTML;
            if (logs.children.length > 10) {
                logs.lastChild.remove();
            }
        }

        function showMessage(text, isError = false) {
            messageEl.textContent = text;
            messageEl.className = 'message show' + (isError ? ' error' : '');
            addLog(text);
        }

        function updateStatusUI() {
            status1.className = 'marker-status unlocked';
            status2.className = 'marker-status ' + (progress.marker1 ? 'unlocked' : 'locked');
            status3.className = 'marker-status ' + (progress.marker2 ? 'unlocked' : 'locked');
        }

        // Scene events
        scene.addEventListener('loaded', () => {
            arjsStatus.textContent = '‚úÖ Ready';
            arjsStatus.style.color = '#4CAF50';
            addLog('Scene loaded');
        });

        scene.addEventListener('renderstart', () => {
            cameraStatus.textContent = '‚úÖ Active';
            cameraStatus.style.color = '#4CAF50';
            addLog('Camera started');
        });

        // Marker 1 - Always available
        if (nft1) {
            nft1.addEventListener('markerFound', () => {
                addLog('üéØ Marker 1 FOUND!');
                m1Status.textContent = '‚úÖ FOUND';
                m1Status.style.color = '#4CAF50';
                status1.classList.add('active');
                
                if (!progress.marker1) {
                    progress.marker1 = true;
                    updateStatusUI();
                    showMessage('‚úÖ Marker 1 complete! Marker 2 unlocked.');
                }
            });
            
            nft1.addEventListener('markerLost', () => {
                addLog('‚ùå Marker 1 lost');
                m1Status.textContent = '‚ö†Ô∏è Lost';
                m1Status.style.color = '#999';
                status1.classList.remove('active');
            });
        }

        // Marker 2 - Requires Marker 1
        if (nft2) {
            nft2.addEventListener('markerFound', () => {
                addLog('üéØ Marker 2 FOUND!');
                
                if (!progress.marker1) {
                    showMessage('üîí Scan Marker 1 first!', true);
                    model2Entity.setAttribute('visible', 'false');
                    m2Status.textContent = 'üîí LOCKED';
                    m2Status.style.color = '#f44336';
                    return;
                }
                
                m2Status.textContent = '‚úÖ FOUND';
                m2Status.style.color = '#4CAF50';
                status2.classList.add('active');
                model2Entity.setAttribute('visible', 'true');
                
                if (!progress.marker2) {
                    progress.marker2 = true;
                    updateStatusUI();
                    showMessage('‚úÖ Marker 2 complete! Marker 3 unlocked.');
                }
            });
            
            nft2.addEventListener('markerLost', () => {
                addLog('‚ùå Marker 2 lost');
                m2Status.textContent = '‚ö†Ô∏è Lost';
                m2Status.style.color = '#999';
                status2.classList.remove('active');
            });
        }

        // Marker 3 - Requires Marker 2
        if (nft3) {
            nft3.addEventListener('markerFound', () => {
                addLog('üéØ Marker 3 FOUND!');
                
                if (!progress.marker2) {
                    showMessage('üîí Scan Marker 2 first!', true);
                    model3Entity.setAttribute('visible', 'false');
                    m3Status.textContent = 'üîí LOCKED';
                    m3Status.style.color = '#f44336';
                    return;
                }
                
                m3Status.textContent = '‚úÖ FOUND';
                m3Status.style.color = '#4CAF50';
                status3.classList.add('active');
                model3Entity.setAttribute('visible', 'true');
                
                if (!progress.marker3) {
                    progress.marker3 = true;
                    updateStatusUI();
                    showMessage('üéâ All markers complete! Congratulations!');
                }
            });
            
            nft3.addEventListener('markerLost', () => {
                addLog('‚ùå Marker 3 lost');
                m3Status.textContent = '‚ö†Ô∏è Lost';
                m3Status.style.color = '#999';
                status3.classList.remove('active');
            });
        }

        // Camera permissions
        navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            } 
        })
        .then(() => {
            addLog('‚úÖ Camera permission granted');
        })
        .catch((err) => {
            addLog('‚ùå Camera error: ' + err.message);
            cameraStatus.textContent = '‚ùå DENIED';
            cameraStatus.style.color = '#f44336';
            showMessage('‚ùå Camera access required!', true);
        });

        addLog('üöÄ Script loaded - Scan Marker 1 to start!');
    </script>
</body>
</html>
