<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR.js 3D Object Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* UI Overlay styles */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            z-index: 1000;
            text-align: center;
            font-size: 14px;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #4CC3D9;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #3BB3C3;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- UI Overlay with instructions -->
    <div class="ui-overlay">
        <div>üì± Point your camera at the HIRO marker to see the 3D duck!</div>
        <div>üñ±Ô∏è Tap duck or buttons below to interact</div>
    </div>
    
    <!-- Control buttons -->
    <div class="controls">
        <button id="toggle-color" class="btn">Change Color</button>
        <button id="toggle-scale" class="btn">Toggle Size</button>
    </div>

    <!-- AR Scene with custom 3D model -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">

        <!-- Asset management for 3D models -->
        <a-assets>
            <!-- Simple but reliable airplane model -->
            <a-asset-item id="airplane" src="https://cdn.aframe.io/360-image-gallery-boilerplate/models/airplane/airplane.gltf"></a-asset-item>
        </a-assets>

        <!-- Lighting setup for better 3D model appearance -->
        <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" intensity="0.5" position="1 1 0"></a-light>

        <a-marker preset="hiro">
            <!-- Custom 3D model with two animations (rotation + bobbing) -->
            <a-entity 
                id="ar-model"
                gltf-model="#airplane"
                position="0 0.5 0" 
                scale="0.3 0.3 0.3"
                material="color: blue"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000;"
                animation__bob="property: position; to: 0 1 0; from: 0 0.5 0; loop: true; dur: 2000; dir: alternate; easing: easeInOutSine">
            </a-entity>


            <!-- Fallback box in case model doesn't load -->
            <a-box 
                id="fallback-cube"
                position="0 0.5 0" 
                material="color: red;" 
                visible="false"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 2000;"
                animation__bob="property: position; to: 0 1 0; from: 0 0.5 0; loop: true; dur: 1500; dir: alternate; easing: easeInOutSine">
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Wait for scene to load before setting up interactions
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Setting up interactions...');
            
            // Get references to interactive elements
            const model = document.getElementById('ar-model');
            const fallback = document.getElementById('fallback-cube');
            const btnColor = document.getElementById('toggle-color');
            const btnScale = document.getElementById('toggle-scale');
            
            // State tracking for interactions
            let colorToggle = false;
            let scaleToggle = false;
            
            // Color array for cycling through different colors
            const colors = ['yellow', 'blue', 'green', 'red', 'purple', 'orange'];
            let colorIndex = 0;
            
            // Color toggle interaction - cycles through different colors
            btnColor.addEventListener('click', () => {
                colorIndex = (colorIndex + 1) % colors.length;
                const newColor = colors[colorIndex];
                // Apply color to both model and fallback
                model.setAttribute('material', 'color', newColor);
                fallback.setAttribute('material', 'color', newColor);
                console.log('Color changed to:', newColor);
            });
            
            // Scale toggle interaction - makes object larger/smaller (keeping within 0.25-1.0 range)
            btnScale.addEventListener('click', () => {
                scaleToggle = !scaleToggle;
                const newScale = scaleToggle ? '0.8 0.8 0.8' : '0.5 0.5 0.5';
                model.setAttribute('scale', newScale);
                fallback.setAttribute('scale', scaleToggle ? '1.5 1.5 1.5' : '1 1 1');
                console.log('Scale changed to:', newScale);
            });
            
            // Direct tap/click interaction on the 3D model
            model.addEventListener('click', () => {
                btnColor.click(); // Trigger color change when model is tapped
                console.log('3D model tapped - color changed!');
            });
            
            // Fallback cube interaction
            fallback.addEventListener('click', () => {
                btnColor.click();
                console.log('Fallback cube tapped - color changed!');
            });
            
            // Model loading success - hide fallback
            model.addEventListener('model-loaded', () => {
                console.log('‚úÖ 3D model loaded successfully');
                fallback.setAttribute('visible', false);
            });
            
            // Model loading error - show fallback
            model.addEventListener('model-error', () => {
                console.log('‚ö†Ô∏è 3D model failed to load, showing fallback cube');
                fallback.setAttribute('visible', true);
                model.setAttribute('visible', false);
            });
            
            // Marker tracking events for debugging feedback
            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', () => {
                console.log('‚úÖ HIRO marker detected and tracking!');
            });
            
            marker.addEventListener('markerLost', () => {
                console.log('‚ùå HIRO marker lost');
            });
        });
    </script>
</body>
</html>
