<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR.js 3D Object Viewer</title>
    
    <!-- A-Frame and AR.js imports -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* UI Overlay styles */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            z-index: 1000;
            text-align: center;
            font-size: 14px;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #4CC3D9;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #3BB3C3;
        }
        
        @media (max-width: 600px) {
            .ui-overlay {
                font-size: 12px;
                padding: 10px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- UI Overlay with instructions -->
    <div class="ui-overlay">
        <div>üì± Point your camera at the HIRO marker to see the 3D penguin!</div>
        <div>üñ±Ô∏è Tap the penguin or use buttons below to interact</div>
    </div>
    
    <!-- Control buttons -->
    <div class="controls">
        <button id="toggle-color" class="btn">Change Color</button>
        <button id="toggle-scale" class="btn">Toggle Size</button>
    </div>

    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="antialias: true; colorManagement: true"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.9;">
        
        <!-- Assets for 3D models -->
        <a-assets>
            <!-- Custom glTF model - replace with your own model URL -->
            <a-asset-item id="penguin" src="https://cdn.glitch.global/0e21a452-6c5c-43f5-8b3e-1f8d0a4c9e8f/scene.gltf?v=1644007200000"></a-asset-item>
        </a-assets>
        
        <!-- Lighting setup for PBR models -->
        <a-entity light="type: ambient; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="1 1 0"></a-entity>
        
        <!-- HIRO marker detection -->
        <a-marker preset="hiro">
            <!-- Custom 3D model with multiple animations -->
            <a-entity 
                id="model" 
                gltf-model="#penguin" 
                position="0 0.5 0" 
                scale="0.4 0.4 0.4"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
                animation__bob="property: position; to: 0 1 0; loop: true; dur: 2000; dir: alternate; easing: easeInOutSine"
                material="color: #4CC3D9"
                shadow="cast: true; receive: false">
            </a-entity>
            
            <!-- Fallback box if model doesn't load -->
            <a-box 
                id="fallback-cube" 
                position="0 0.5 0" 
                depth="0.5" 
                height="0.5" 
                width="0.5" 
                color="#4CC3D9"
                visible="false"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"
                shadow="cast: true; receive: false">
            </a-box>
            
            <!-- Reference plane for scale understanding -->
            <a-plane 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="2" 
                color="#222" 
                opacity="0.25">
            </a-plane>
        </a-marker>
        
        <!-- AR.js camera entity -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Wait for scene to load before setting up interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to interactive elements
            const model = document.getElementById('model');
            const fallbackCube = document.getElementById('fallback-cube');
            const btnColor = document.getElementById('toggle-color');
            const btnScale = document.getElementById('toggle-scale');
            
            // State tracking for interactions
            let colorToggle = false;
            let scaleToggle = false;
            
            // Color toggle interaction - cycles through different colors
            btnColor.addEventListener('click', () => {
                colorToggle = !colorToggle;
                const newColor = colorToggle ? '#ff5a5f' : '#4CC3D9';
                
                // Apply color to both model and fallback
                model.setAttribute('material', 'color', newColor);
                fallbackCube.setAttribute('color', newColor);
                
                console.log('Color changed to:', newColor);
            });
            
            // Scale toggle interaction - makes object larger/smaller
            btnScale.addEventListener('click', () => {
                scaleToggle = !scaleToggle;
                const newScale = scaleToggle ? '0.6 0.6 0.6' : '0.4 0.4 0.4';
                
                model.setAttribute('scale', newScale);
                fallbackCube.setAttribute('scale', scaleToggle ? '1.4 1.4 1.4' : '1 1 1');
                
                console.log('Scale changed to:', newScale);
            });
            
            // Direct tap/click interaction on the 3D object
            model.addEventListener('click', () => {
                btnColor.click();
                console.log('Model tapped - color toggled');
            });
            
            fallbackCube.addEventListener('click', () => {
                btnColor.click();
                console.log('Fallback cube tapped - color toggled');
            });
            
            // Marker tracking events for debugging
            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', () => {
                console.log('‚úÖ HIRO marker deteicted and tracking started');
            });
            
            marker.addEventListener('markerLost', () => {
                console.log('‚ùå HIRO marker lost');
            });
            
            // Model loading events
            model.addEventListener('model-loaded', () => {
                console.log('‚úÖ 3D model loaded successfully');
                fallbackCube.setAttribute('visible', false);
            });
            
            model.addEventListener('model-error', (e) => {
                console.warn('‚ö†Ô∏è Model failed to load, using fallback cube');
                fallbackCube.setAttribute('visible', true);
                model.setAttribute('visible', false);
            });
        });
    </script>
</body>
</html>
