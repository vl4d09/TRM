<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Demo</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        
        .debug-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 9999;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
        }
        
        .status-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            display: flex;
            gap: 15px;
        }
        
        .marker-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .marker-status .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }
        
        .marker-status.unlocked .dot {
            background: #4CAF50;
        }
        
        .marker-status.locked .dot {
            background: #f44336;
        }
        
        .marker-status.active .dot {
            background: #2196F3;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .message {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            display: none;
        }
        
        .message.show {
            display: block;
            animation: fadeOut 3s forwards;
        }
        
        @keyframes fadeOut {
            0%, 70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div class="debug-panel" id="debug">
        <div>Camera: <span id="camera-status">Loading...</span></div>
        <div>AR.js: <span id="arjs-status">Loading...</span></div>
        <div>Marker 1: <span id="m1-status">-</span></div>
        <div>Marker 2: <span id="m2-status">-</span></div>
        <div>Marker 3: <span id="m3-status">-</span></div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="marker-status unlocked" id="status1">
            <span class="dot"></span>
            <span>Marker 1</span>
        </div>
        <div class="marker-status locked" id="status2">
            <span class="dot"></span>
            <span>Marker 2</span>
        </div>
        <div class="marker-status locked" id="status3">
            <span class="dot"></span>
            <span>Marker 3</span>
        </div>
    </div>
    
    <!-- Message popup -->
    <div class="message" id="message"></div>

    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <!-- Lighting for GLB models -->
        <a-entity light="type: ambient; intensity: 1.0"></a-entity>
        <a-entity light="type: directional; intensity: 0.5" position="1 1 0"></a-entity>

        <!-- NFT Marker 1 - Simplified for testing -->
        <a-nft id="nft1" type="nft" url="./marker1" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <!-- Simple box for testing -->
            <a-box id="testbox" position="0 50 0" width="50" height="50" depth="50" color="#FF0000"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-box>
            
            <!-- Your GLB model (uncomment when box works) -->
            <!-- <a-entity id="model1"
                gltf-model="./models/model1.glb"
                scale="50 50 50"
                position="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity> -->
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Debug logging
        const debugEl = document.getElementById('debug');
        const cameraStatus = document.getElementById('camera-status');
        const arjsStatus = document.getElementById('arjs-status');
        const m1Status = document.getElementById('m1-status');
        const m2Status = document.getElementById('m2-status');
        const m3Status = document.getElementById('m3-status');

        // Track which markers have been scanned
        const progress = {
            marker1: false,
            marker2: false,
            marker3: false
        };

        const nft1 = document.getElementById('nft1');
        const status1 = document.getElementById('status1');
        const messageEl = document.getElementById('message');

        function showMessage(text) {
            console.log('Message:', text);
            messageEl.textContent = text;
            messageEl.classList.remove('show');
            void messageEl.offsetWidth;
            messageEl.classList.add('show');
        }

        // Wait for scene to load
        const scene = document.querySelector('a-scene');
        
        scene.addEventListener('loaded', () => {
            console.log('A-Frame scene loaded');
            arjsStatus.textContent = 'Ready';
        });

        // Camera initialization
        scene.addEventListener('camera-init', (data) => {
            console.log('Camera initialized:', data);
            cameraStatus.textContent = 'Active';
        });

        scene.addEventListener('camera-error', (error) => {
            console.error('Camera error:', error);
            cameraStatus.textContent = 'Error!';
            showMessage('❌ Camera access denied. Please allow camera permissions.');
        });

        // NFT tracking events
        if (nft1) {
            nft1.addEventListener('markerFound', () => {
                console.log('✅ Marker 1 FOUND!');
                m1Status.textContent = 'FOUND';
                m1Status.style.color = '#4CAF50';
                status1.classList.add('active');
                
                if (!progress.marker1) {
                    progress.marker1 = true;
                    showMessage('✅ Marker 1 complete!');
                }
            });
            
            nft1.addEventListener('markerLost', () => {
                console.log('❌ Marker 1 lost');
                m1Status.textContent = 'Lost';
                m1Status.style.color = '#999';
                status1.classList.remove('active');
            });
        }

        // Check if NFT files are loaded
        window.addEventListener('arjs-nft-loaded', (e) => {
            console.log('NFT descriptor loaded:', e.detail);
        });

        // Log any errors
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });

        // Check camera permissions on load
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(() => {
                console.log('✅ Camera permission granted');
                cameraStatus.textContent = 'Permitted';
            })
            .catch((err) => {
                console.error('❌ Camera permission denied:', err);
                cameraStatus.textContent = 'Denied!';
                showMessage('❌ Please enable camera access');
            });

        console.log('Script loaded. Looking for markers...');
    </script>
</body>
</html>
