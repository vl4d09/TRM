<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Test - Simple Cube</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            z-index: 10000;
            max-width: 90%;
        }
        
        #log {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: lime;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
            max-width: 90%;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="log"></div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- Just ONE marker to test -->
        <a-nft
            type="nft"
            url="marker1"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <!-- Simple red cube -->
            <a-box
                position="0 0.5 0"
                material="color: red;"
                scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
            </a-box>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(msg) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML = `[${timestamp}] ${msg}<br>` + log.innerHTML;
            console.log(msg);
        }
        
        function setStatus(msg) {
            status.textContent = msg;
            addLog(msg);
        }

        // Wait for everything to load
        window.addEventListener('load', function() {
            addLog('‚úÖ Page loaded');
            setStatus('‚è≥ Initializing AR...');
            
            setTimeout(function() {
                const scene = document.querySelector('a-scene');
                
                if (scene.hasLoaded) {
                    addLog('‚úÖ A-Frame scene loaded');
                    setStatus('üì∑ Camera starting...');
                } else {
                    scene.addEventListener('loaded', function() {
                        addLog('‚úÖ A-Frame scene loaded');
                        setStatus('üì∑ Camera starting...');
                    });
                }
            }, 100);
        });

        // Camera events
        window.addEventListener('arjs-video-loaded', function() {
            addLog('‚úÖ Camera video loaded');
            setStatus('üì∏ Ready! Point camera at marker image');
        });

        // AR.js ready
        window.addEventListener('camera-init', function(data) {
            addLog('‚úÖ AR camera initialized');
        });

        window.addEventListener('camera-error', function(error) {
            addLog('‚ùå Camera error: ' + JSON.stringify(error));
            setStatus('‚ùå Camera error - check permissions!');
        });

        // Marker detection
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üéÆ DOM ready');
            
            const marker = document.querySelector('a-nft');
            
            if (marker) {
                addLog('‚úÖ Marker element found');
                
                marker.addEventListener('markerFound', function() {
                    addLog('üéØ MARKER FOUND! Cube should be visible!');
                    setStatus('‚úÖ MARKER DETECTED - See the cube?');
                });

                marker.addEventListener('markerLost', function() {
                    addLog('üëã Marker lost');
                    setStatus('üì∏ Marker lost - scan again');
                });
            } else {
                addLog('‚ùå ERROR: Marker element not found!');
            }
        });

        // Error logging
        window.addEventListener('error', function(e) {
            addLog('‚ùå ERROR: ' + e.message);
            setStatus('‚ùå Error occurred - check console');
        });

        // Check for HTTPS
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            addLog('‚ö†Ô∏è WARNING: Not using HTTPS! Camera may not work.');
            setStatus('‚ö†Ô∏è Camera needs HTTPS or localhost');
        }
    </script>
</body>
</html>
